{% csrf_token %}
<div class="form_row">
    {% if errors.title %}
    <p class="error">{{ errors.title }}</p>
    {% endif %}
            <label for="title">Title: </label>
            <input id="title" name="title" type="text" value="{{ theme.title }}">
        </div>
        <div class="form_row">
            <label for="description">Description: </label>
            <textarea name="description" id="description" cols="40" rows="10">{{ theme.text }}</textarea>
        </div>
        <div class="form_row">
            <label for="author">Author: </label>
            <input id="author" name="author" type="text" value="{{ theme.author }}">
        </div>

<div class="form_row">
    <input  type="submit" value="{{ button_text }}">
</div>
