{% if not fields_only %}

    <form action="{{ action_url }}" method="{{ form_method }}" enctype="{{ enctype }}">

        {% csrf_token %}

{% endif %}

        {% for error in form.non_field_errors %}

            <p class="error">{{ error }}</p>

        {% endfor %}

        {% for field in form %}

        {{ form.as_p }}

        {% endfor %}

{% if not fields_only %}

        <br/>

        <input type="submit" value="{{ button_text|default:'Submit' }}"/>

    </form>

{% endif %}
